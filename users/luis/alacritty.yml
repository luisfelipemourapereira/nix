debug:
  log_devel: DEBUG
window:
  title: ""
  dynamic_title: false
  decorations: "full"
  startup_mode: "Windowed"
cursor:
  unfocused_hollow: true
  style: Block
env:
  STARSHIP_SHELL: ""
  TERM: "xterm-256color"
  WAYLAND_DISPLAY: "alacritty"
shell:
  program: /etc/profiles/per-user/luis/bin/zsh
  args:
    - --login
scrolling:
  history: 1000
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 14.0
# nord
colors:
  primary:
    background: "#2e3440"
    foreground: "#d8dee9"
    dim_foreground: "#a5abb6"
  cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  vi_mode_cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  selection:
    text: CellForeground
    background: "#4c566a"
  search:
    matches:
      foreground: CellBackground
      background: "#88c0d0"
    bar:
      background: "#434c5e"
      foreground: "#d8dee9"
  normal:
    black: "#3b4252"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"
  bright:
    black: "#4c566a"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"
  dim:
    black: "#373e4d"
    red: "#94545d"
    green: "#809575"
    yellow: "#b29e75"
    blue: "#68809a"
    magenta: "#8c738c"
    cyan: "#6d96a5"
    white: "#aeb3bb"
keybindings:
  # Tmux
  - { key: D, mods: Command, chars: "\x06\x76" }
  - { key: D, mods: Command|Shift, chars: "\x06\x73" }
  - { key: W, mods: Command, chars: "\x06\x78" }
  - { key: H, mods: Command, chars: "\x06\x68" }
  - { key: J, mods: Command, chars: "\x06\x6a" }
  - { key: K, mods: Command, chars: "\x06\x6b" }
  - { key: L, mods: Command, chars: "\x06\x6c" }
  - { key: T, mods: Command, chars: "\x06\x63" }
  - { key: Key1, mods: Command, chars: "\x06\x31" }
  - { key: Key2, mods: Command, chars: "\x06\x32" }
  - { key: Key3, mods: Command, chars: "\x06\x33" }
  - { key: Key4, mods: Command, chars: "\x06\x34" }
  - { key: Key5, mods: Command, chars: "\x06\x35" }
  - { key: Key6, mods: Command, chars: "\x06\x36" }
  - { key: Key7, mods: Command, chars: "\x06\x37" }
  - { key: Key8, mods: Command, chars: "\x06\x38" }
  - { key: Key9, mods: Command, chars: "\x06\x39" }
  - { key: Left, mods: Command, chars: "\x06\x48" }
  - { key: Down, mods: Command, chars: "\x06\x4a" }
  - { key: Up, mods: Command, chars: "\x06\x4b" }
  - { key: Right, mods: Command, chars: "\x06\x4c" }
